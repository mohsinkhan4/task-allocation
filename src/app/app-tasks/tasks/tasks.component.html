<div class="well">
  <div class="row">
    <div class="col-md-6">Release Deployment Tool</div>
    <div class="col-md-3">UserName: {{ username }}</div>
    <div class="col-md-3">Security Group: {{ role }}</div>
  </div>
</div>
<hr>
<div class="well">
  <div class="row">
    <div class="col-md-3">Total: {{ total }}</div>
    <div class="col-md-3">Completed: {{ completed }}</div>
    <div class="col-md-3">WIP: {{ wip }}</div>
    <div class="col-md-3">DP: {{ dp }}</div>
  </div>
</div>
<hr>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="collapse navbar-collapse">
      <ul class="nav nav-pills nav-justified">
        <li 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/tasks/available']">Available</a>
        </li>
        <li 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/tasks/mybin']">My Bin</a>
        </li>
        <li 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/tasks/assigned']">Assigned</a>
        </li>
        <li 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="['/tasks/completed']">Completed</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
