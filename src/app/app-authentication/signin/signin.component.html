<h3>Login</h3>
<hr>
<ngx-loading [show]="showProgress"></ngx-loading>
<form (ngSubmit)="onSignin(f)" #f="ngForm">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label for="username">Username : </label>
                <input type="text" id="username" name="username" class="form-control" ngModel/>
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" id="password" name="password" class="form-control" ngModel/>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            <a style="cursor: pointer; margin: 0 10px;" (click)="onRegister()">Register</a>
            <a style="cursor: pointer; margin: 0 10px;" (click)="onAdmin()">Admin</a>
        </div>
    </div>
</form>
