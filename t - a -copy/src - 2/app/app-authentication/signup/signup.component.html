<h3>Register</h3>
<hr>
<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="row">
    <div class="col-md-10">
      <div class="form-group">
        <label for="firstname">First Name : </label>
        <input type="text" id="firstname" name="firstname" class="form-control" ngModel/>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name : </label>
        <input type="text" id="lastname" name="lastname" class="form-control" ngModel/>
      </div>
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" class="form-control" ngModel/>
      </div>
      <div class="form-group">
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" class="form-control" ngModel/>
      </div>
      <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" id="password" name="password" class="form-control" ngModel/>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
      <a style="cursor: pointer; margin: 0 10px;" (click)="onSignIn()">Log In</a>
    </div>
  </div>
</form>
